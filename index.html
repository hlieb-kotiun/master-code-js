      <section class="reviews">

    </main>

    <footer class="work-together">
  <div class="container footer-container">
    <div class="footer-backdrop"></div>
    <div class="footer-content">
      <span class="logo-container">
        <img src="../img/footer/image.png" alt="logo" class="footer-logo" />
      </span>
      <div class="footer-text">
        <h2>LET'S <span class="text-accent">WORK</span></h2>
        <h2 class="footer-last-word">TOGETHER</h2>
      </div>
    </div>

    <form class="contactForm">
      <input
        type="email"
        name="email"
        placeholder="clients@gmail.com"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        class="footerInput"
      />
      <textarea
        name="comments"
        placeholder="comments"
        class="footerTextarea"
        required
      ></textarea>
      <button type="submit" class="footerFormBtn">Send</button>
    </form>
    <ul class="footer-contacts-list">
      <li class="footer-contacts-item footer-email">
        <a href="mailto:lloydjefferson@gmail.com" class="footer-contacts-link"
          >lloydjefferson@gmail.com</a
        >
      </li>
      <li class="footer-contacts-item footer-tel">
        <a href="tel:+3801111111111" class="footer-contacts-link"
          >+380 11 1111 11 11</a
        >
      </li>
    </ul>

    <div class="footer-modal">
      <div class="footer-modal-container">
        <button class="modal-close-btn" type="button">
          <svg class="modal-close-icon" width="34" height="34">
            <use href="../img/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <div class="container-answer">
          <p class="title-answer">Thank you for your interest in cooperation!</p>
          <p class="text-answer">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
        </div>
      </div>
    </div>
  </div>
</footer>
